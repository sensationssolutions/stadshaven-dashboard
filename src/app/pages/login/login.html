<div class="main-content">
  <div class="container">
    <div class="row justify-content-center mt-90">
      <div class="col-md-6">
        <div class="login-container">
          <div class="login-header">
            <h2><i class="fas fa-anchor"></i> Login</h2>
            <p>Welcome back to STADSHAVEN</p>
          </div>
          
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <input 
                type="email" 
                class="form-control text-black" 
                placeholder="Enter your email"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel">
                <i class="fas fa-envelope input-icon-left"></i>
              </div>
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
                <small>Please enter a valid email address</small>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input 
                [type]="showPassword ? 'text' : 'password'" 
                class="form-control text-black" 
                placeholder="Enter your password"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel">
                <i class="fas fa-lock input-icon-left"></i>
                <i 
                class="fas input-icon-right" 
                [class.fa-eye]="!showPassword" 
                [class.fa-eye-slash]="showPassword" 
                (click)="togglePasswordVisibility()"></i>
              </div>
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-1">
                <small>Password is required</small>
              </div>
            </div>
            
            <button 
            type="submit" 
            class="btn btn-login"
            [disabled]="!loginForm.form.valid || isLoading">
            <i class="fas me-2" [ngClass]="isLoading ? 'fa-spinner fa-spin' : 'fa-ship'"></i>
            {{ isLoading ? 'Logging in...' : 'Login to Dashboard' }}
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
